version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/var/www/html
      - /var/www/html/vendor
    environment:
      - APP_ENV=dev
      - DATABASE_URL=mysql://root:@db:3306/zoo
    networks:
      - symfony-react-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    ports:
      - "3000:3000"
    networks:
      - symfony-react-network

  nginx:
    build:
      context: ./backend/docker
      dockerfile: Dockerfile-nginx
    ports:
      - "8000:80"
    volumes:
      - ./backend/public:/var/www/html/public
      - ./backend/docker/nginx.conf:/etc/nginx/nginx.conf
      - ./:/var/www/project/:cached
    depends_on:
      - backend
      - frontend
      - fpm
    networks:
      - symfony-react-network

  fpm:
    build:
      context: ./backend/docker
      dockerfile: Dockerfile-php
    environment: 
      - DATABASE_URL=mysql://root:@db:3306/zoo
    volumes:
      - ./backend/public:/var/www/html/public
      - /var/www/html/vendor
      - ./backend:/var/www/html
      - ./:/var/www/project/:cached # Location of the project for php-fpm. Note this should be the same for NGINX.*
    networks:
      - symfony-react-network

  db:
    image: mysql:8.0
    environment:
      - MYSQL_DATABASE=zoo
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - symfony-react-network

volumes:
  mysql_data:

networks:
  symfony-react-network:
    driver: bridge