version: '3.8'

services:
  backend:
    build: .
    volumes:
      - .:/var/www/html
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=dev
      - DATABASE_URL=mysql://root:@db:3306/zoo

  db:
    image: mysql:9.0.1
    environment:
      - MYSQL_ROOT_PASSWORD= ""
      - MYSQL_DATABASE=symfony
      # - MYSQL_USER=root
      - MYSQL_PASSWORD= ""
      - MYSQL_ALLOW_EMPTY_PASSWORD = true
      - MYSQL_RANDOM_ROOT_PASSWORD = false
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data: